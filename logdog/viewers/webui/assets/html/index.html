<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link href="{{ static_url('css/app.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/material-wfont.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-app="logdog.app">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" data-ng-controller="Test">
                <div data-log-viewer></div>
                <div data-ng-repeat="msg in messages">[[ msg.msg ]]</div>

            </div>
        </div>
    </div>
    <!-- js -->
    <script src="{{ static_url('js/app.js') }}"></script>

    <script type="text/ng-template" id="partial/log-viewer.html">
        <div id="id-log-out"></div>
    </script>
</body>
</html>
